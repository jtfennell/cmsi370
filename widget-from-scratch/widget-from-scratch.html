<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Slider Plugin</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href = "slider.css">
    <link rel="stylesheet" type="text/css" href="widget-from-scratch.css">
  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <h1>Custom jQuery Slider</h1>
      </div>
      <div class = "row">
        <p>
        This custom jQuery widget allows the user to change the value of an input box via a slider.
        </p>
      </div>
      <div class = "row">
        <div class = "col col-md-8 col-md-offset-2">
          <div class = "well sample-code">
            $(<span class = "red">'#money-input'</span>).slider();
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src = "slider.js"></script>
  </body>
</html>
